# sushi-config.yaml is documented https://fshschool.org/docs/sushi/configuration/
# ───────────────────────────────────────────────────
# the id should be lowercase made up of "ihe." + {domain acronym} + "." + {profile acronym/short-name}
# e.g. ihe.iti.mhds, or ihe.iti.basicaudit
id: ihe.domain.profile
canonical: https://profiles.ihe.net/Domain/Profile
version: 0.0.1-current
name: IHE_Domain_Profile
title: "spelled out name of the IHE Profile"
description: put the short description of the profile here. it should explain what problem is being solved
releaseLabel: ci-build
#releaseLabel: Trial-Implementation
#date: 2022-01-02
status: draft
publisher:
  ## Find your domain contact on the https://www.ihe.net/ihe_domains page
  - name: IHE IT Infrastructure Technical Committee
  - url: https://www.ihe.net/ihe_domains/it_infrastructure/
  - email: iti@ihe.net
contact:
  - name: IHE IT Infrastructure Technical Committee
    telecom:
      - system: email
        value: iti@ihe.net
license:  CC-BY-4.0
fhirVersion: 4.0.1
jurisdiction: 'http://unstats.un.org/unsd/methods/m49/m49.htm#001'
#copyright: IHE http://www.ihe.net/Governance/#Intellectual_Property
copyrightYear: 2021+


parameters:  # see https://confluence.hl7.org/display/FHIR/Implementation+Guide+Parameters
  path-resource:
    - input/resources
    - fsh-generated/resources
    - input/examples
#  path-pages:
#    - input/pagecontent
#    - fsh-generated/includes
  show-inherited-invariants: 'false'
  usage-stats-opt-out: 'false'
  logging: progress
  shownav: 'true'
  active-tables: 'false'
  apply-contact: 'true'
  apply-jurisdiction: 'true'
  apply-publisher: 'true'
  apply-version: 'true'

resources:
# list every example here with a name, description and that exampleBoolean is true; These are used to populate the artifacts page, and are needed to eliminate build warnings 
# You may delay filling out this section until you approach publication as it is merely a nice to have and eliminates build warnings -- If you do this then you will need above the autoload-resources true


pages:
# itemize here each narrative page. Include assigned section numbers when appropriate. The order they appear here is the order they will appear in the TOC and on the next/prev navigation.
  index.md:
    title: 1:XX. ToDo Home
    generation: markdown
  volume-1.md:
    title: Volume 1
    generation: markdown
  ITI-87.md:
    title: 3.87.Submit File [ITI-87]
    generation: markdown
  ITI-88.md:
    title: 3.88.Search File [ITI-88]
    generation: markdown
  ITI-89.md:
    title: 3.89.Update DocumentReference [ITI-89]
    generation: markdown
  useCase.md:
    title: 3.68.2.Use Case Roles
    generation: markdown
  domain-ZZ.md:
    title: 3:?.ZZ Content one [Domain-ZZ]
    generation: markdown
  testplan.md:
    title: "Test Plan"
    generation: markdown
  other.md:
    title: Changes to Other Documents
    generation: markdown
  download.md:
    title: "Download and Analysis"
    generation: markdown
  issues.md:
    title: Significant Changes & Issues
    generation: markdown

menu:
  Home: index.html
  Volume 1:
    Introduction: volume-1.html
    Actors and Transactions: volume-1.html#471-npfs-actors-transactions-and-content-modules
    Actor Options: volume-1.html#472-npfs-actor-options
    Required Groupings: volume-1.html#473-npfs-required-actor-groupings
    Overview: volume-1.html#474-npfs-overview
    Security Considerations: volume-1.html#475-npfs-security-considerations
    Cross-Profile Considerations: volume-1.html#476-npfs-cross-profile-considerations
  Volume 2:
    "Submit File [ITI-87]": ITI-87.html
    "Search File [ITI-88]": ITI-88.html
    "Update DocumentReference [ITI-89]": ITI-89.html
    "Use Case Roles": useCase.html
  Volume 3:
    "Content one [Domain-ZZ]": domain-ZZ.html
  Artifacts: artifacts.html
  Other:
    Test Plan: testplan.html
    Changes to Other IHE Specifications: other.html
    Download and Analysis: download.html